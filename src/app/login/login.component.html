<div class="container-fluid">
  <div class="login-image">
    <div class="center-both">
      <mat-card class="login-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
        </mat-card-header>
        <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
        <mat-card-content>
          <div class="login-card-content">
            <mat-form-field>
              <input matInput type="text" placeholder="Username" name="uname" [(ngModel)]='username'>
            </mat-form-field>
            <mat-form-field>
              <input matInput type="password" placeholder="Password" name="pwd" [(ngModel)]='password'>
              <mat-hint align="end">Forgot Password?</mat-hint>
            </mat-form-field>
            <button class="jio-long-button" (click)="validateLogin()">
              Submit
            </button>
          </div>
        </mat-card-content>
        <!-- <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions> -->
      </mat-card>
    </div>
  </div>
</div>
