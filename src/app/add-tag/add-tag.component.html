<h1 mat-dialog-title>Hare Krishna</h1>
<div mat-dialog-content>
  <div class="container-fluid">
    <div class="col-xs-12 col-sm-12 col-md-12">
      <mat-form-field class="col-sm-12">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
      </mat-form-field>
    </div>
    
    <div class="col-xs-12 col-sm-12 col-md-12" style="overflow-x:scroll;">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>
            <!-- <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
              [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
            </mat-checkbox> -->
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
              [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
            </mat-checkbox>
          </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th class="text-allign-header-cell" mat-header-cell *matHeaderCellDef> No. </th>
          <td class="text-allign-cell" mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th class="text-allign-header-cell" mat-header-cell *matHeaderCellDef> Name </th>
          <td class="text-allign-cell" mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th class="text-allign-header-cell" mat-header-cell *matHeaderCellDef> Weight </th>
          <td class="text-allign-cell" mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th class="text-allign-header-cell" mat-header-cell *matHeaderCellDef> Symbol </th>
          <td class="text-allign-cell"mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
        </tr>
      </table>
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="add()">Add</button>
</div>
